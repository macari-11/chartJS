<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myLineChart" style="position: relative; height: 40vh; width: 80vw;"></canvas>
    <canvas id="myBarChart" style="position: relative; height: 40vh; width: 80vw;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

// azul 
backgroundColor: 'rgba(0, 127, 255, 1)', 
                borderColor: 'rgba(0, 127, 255, 1)',
    
</body>

</html>

<script>
    var ctx = document.getElementById('myLineChart').getContext('2d');
    var myLineChart = new Chart(ctx, {
        type: 'line',  
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], 
            datasets: [{
                label: 'Temperatura',  
                data: [30, 29, 28, 25, 22, 23],  
                backgroundColor: 'rgba(255, 0, 127, 1)', 
                borderColor: 'rgba(255, 0, 127, 1)',
                borderWidth: 3,   
                fill: false      
            },
            {
                label: 'Umidade',  
                data: [80, 82, 80, 85, 80, 83],  
                backgroundColor: 'rgba(0, 127, 255, 1)', 
                borderColor: 'rgba(0, 127, 255, 1)',
                borderWidth: 3,   
                fill: false      
            }
        ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true 
                }
            }
        }
    });

    //outro

    var ctxBar = document.getElementById('myBarChart').getContext('2d');
  var myBarChart = new Chart(ctxBar, {
      type: 'bar',  
      data: {
          labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'], 
          datasets: [{
              label: 'Temperatura Média',
              data: [22, 24, 27, 23, 20, 18],
              backgroundColor: 'rgba(255, 0, 127, 1)', 
              borderColor: 'rgba(255, 0, 127, 1)', 
              borderWidth: 1
          },
          {
              label: 'Umidade Média',
              data: [90, 89, 93, 87, 88, 82],
              backgroundColor: 'rgba(0, 127, 255, 1)', 
                borderColor: 'rgba(0, 127, 255, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });


    
  </script>
